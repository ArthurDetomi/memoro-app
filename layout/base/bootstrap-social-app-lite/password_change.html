                      placeholder="Confirm Password"
                    />

                    <input
                      type="password"
                      name="current_password"
                      class="form-control"
                      id="currentPassword"
                      placeholder="Your Current Password"
                    />
                  </div>
                </div>

                <div class="mb-3 row">
                  <label
                    for="inputPassword"
                    class="col-sm-3 col-form-label"
                  ></label>
                  <div class="col-sm-9">
                    <input
                      type="submit"
                      class="form-control btn btn-dark btn-lg"
                      value="Save"
                    />
